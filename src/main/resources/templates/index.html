<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html class="antholz">
<head>
    <title>Biathlon analyzer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/mystyle.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/backgrounds.css}" rel="stylesheet" />
</head>
<body>
<form id="logoutForm" method="POST" th:action="@{/logout}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>
<div class="header-border">
    <h1 align="center">Welcome to</h1>
</div>
<div class="header-border">
    <h2 align="center">Please select an option</h2>
</div>
<p><a class="buttons" href="/races">List of races</a></p>
<p><a class="buttons" href="/sportsmen">List of sportsmen</a></p>
<p sec:authorize="hasAuthority('ADMIN')"><a class="buttons" href="/admin/upload">upload</a></p>
<p sec:authorize ="!isAuthenticated()"><a class="buttons" href="/login">Login</a></p>
<p sec:authorize ="isAuthenticated()"><a a onclick="document.forms['logoutForm'].submit()" class="buttons">logout</a></p>
</body>
</html>
